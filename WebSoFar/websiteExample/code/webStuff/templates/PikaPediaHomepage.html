<!doctype html>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./styles/pikapediahomepage.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./styles/Search.css') }}">

<div class="button_box2">
	<form class="form-wrapper-2 cf"  action="{{ url_for('PikaPediaHomepage') }}" method="post">
		<input  name="IndexSearch" type="text" placeholder="Search here..." required>
		<button type="submit">Search</button>
	</form>
</div>

<body>
<table class="centered thick-border">
	{% for num in range(0,lengthList,3): %}
		<tr>
			{% for num2 in range(3): %}
				{% if(num+num2 >= lengthList)%}
					{% set num2 = 4 %}
				{% else %}
				<td style="background-color: white;">
					<div class="container">
						<img src="https://img.pokemondb.net/artwork/{{search_results[num+num2]['name']}}.jpg" alt="Avatar" class="image" style="width:100%" style="height:100%">
						<form method="get" action="{{ url_for('SinglePokemonLoadPage') }}">
							<input class="middle"  value="{{search_results[num+num2]['name']}}" method="get" type="submit">
								<input type="hidden" name="post" value="{{search_results[num+num2]['name']}}">
								<input type="hidden" name="name" value="{{search_results[num+num2]['name']}}"/>
								<input type="hidden" name="id" value="{{search_results[num+num2]['id']}}"/>
								<input type="hidden" name="type_1" value="{{search_results[num+num2]['type_1']}}"/>
								<input type="hidden" name="type_2" value="{{search_results[num+num2]['type_2']}}"/>
								<input type="hidden" name="ability_1" value="{{search_results[num+num2]['ability_1']}}"/>
								<input type="hidden" name="ability_2" value="{{search_results[num+num2]['ability_2']}}"/>
								<input type="hidden" name="moves" value="{{search_results[num+num2]['moves']}}"/>
								<input type="hidden" name="first_form" value="{{search_results[num+num2]['first_form']}}"/>
								<input type="hidden" name="second_forms" value="{{search_results[num+num2]['second_forms']}}"/>
								<input type="hidden" name="third_forms" value="{{search_results[num+num2]['third_forms']}}"/>
							</input>
						</form>
					</div>
					{% endif %}
			{% endfor %}
			</td>
		</tr>
	{% endfor %}
</table>
